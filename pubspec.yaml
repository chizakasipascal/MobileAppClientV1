name: mobileappclientv1
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: ChevinPro
      fonts:
        - asset: assets/fonts/chevin/ChevinPro-Bold.otf
        - asset: assets/fonts/chevin/ChevinPro.otf
        - asset: assets/fonts/chevin/chevinPro-Medium.otf
